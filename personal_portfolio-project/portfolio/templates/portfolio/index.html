<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="{% url 'blog:all_blogs' %}">Blog Page</a>
    <h1>Hello</h1>

    {% load static %}
    <img src='{% static "portfolio/papeldeparedegirassol.jpg" %}' alt="Girassol image">

    {% for project in projects %}

    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <!-- {{ project.image }} to take the url of the image, use image.url-->
    <img src="{{ project.image.url }}" >
    {% if project.url%}
    <a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
</body>
</html>
